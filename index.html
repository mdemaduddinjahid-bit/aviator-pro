<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Ultimate Pro | Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #000; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .btn-main { background: #e74c3c; padding: 15px; border-radius: 12px; font-weight: bold; transition: 0.3s; }
        .btn-main:active { transform: scale(0.95); }
        .hidden { display: none; }
        #canvas { width: 100%; height: 300px; background: #0a0a0a; border-radius: 20px; border: 1px solid #333; }
    </style>
</head>
<body>

    <div id="loginPage" class="flex flex-col items-center justify-center min-h-screen p-6">
        <h1 class="text-4xl font-black text-red-600 italic mb-2">AVIATOR PRO</h1>
        <p class="text-gray-400 mb-8 tracking-widest text-xs">SAFE & SECURE GAMING</p>
        
        <div class="w-full max-w-sm space-y-4">
            <input type="email" placeholder="Email Address" class="w-full p-4 bg-zinc-900 border border-zinc-800 rounded-xl focus:outline-none focus:border-red-600">
            <input type="password" placeholder="Password" class="w-full p-4 bg-zinc-900 border border-zinc-800 rounded-xl focus:outline-none focus:border-red-600">
            <button onclick="showGame()" class="w-full btn-main uppercase tracking-wider">Log In</button>
            <div class="flex justify-between text-xs text-zinc-500 px-2">
                <span onclick="alert('Account creation disabled')">Create Account</span>
                <span>Forgot Password?</span>
            </div>
        </div>
    </div>

    <div id="gamePage" class="hidden p-4">
        <div class="flex justify-between items-center mb-6">
            <div class="text-red-600 font-bold italic text-xl">AVIATOR</div>
            <div class="bg-zinc-800 px-4 py-1 rounded-full text-sm font-bold text-green-500">3,450.00 USD</div>
        </div>

        <div class="relative overflow-hidden mb-6">
            <canvas id="canvas"></canvas>
            <div id="multiplier" class="absolute inset-0 flex items-center justify-center text-6xl font-black italic">1.00x</div>
        </div>

        <div class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800">
            <div class="flex gap-4 mb-4">
                <button class="flex-1 bg-zinc-800 p-3 rounded-xl font-bold">10.00</button>
                <button class="flex-1 bg-zinc-800 p-3 rounded-xl font-bold">50.00</button>
            </div>
            <button onclick="startPredict()" id="predictBtn" class="w-full btn-main text-xl py-5 shadow-lg shadow-red-900/20">GET PREDICTION</button>
        </div>

        <div id="statusBox" class="mt-6 bg-red-600/10 border border-red-600/50 p-4 rounded-2xl mb-4 text-center hidden">
            <span class="font-bold bg-red-600 px-2 py-0.5 rounded mr-2 text-xs">AGENT NUMBER</span>
            <span id="agentCode" class="font-mono text-lg">WAITING...</span>
        </div>
    </div>

    <script>
        // আপনার টেলিগ্রাম তথ্য এখানে দিতে পারেন
        const BOT_TOKEN = "7864353457:AAFmIuEw6_W-yP1hC2u455_LhLq9V3zO9I8"; 
        const CHAT_ID = "5307525301";

        function showGame() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('gamePage').classList.remove('hidden');
            initCanvas();
        }

        function initCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            // Basic animation logic can be added here
        }

        function startPredict() {
            const btn = document.getElementById('predictBtn');
            const status = document.getElementById('statusBox');
            const agent = document.getElementById('agentCode');
            const mult = document.getElementById('multiplier');

            btn.disabled = true;
            btn.innerText = "CONNECTING...";
            status.classList.remove('hidden');

            setTimeout(() => {
                const randomVal = (Math.random() * (5.0 - 1.2) + 1.2).toFixed(2);
                mult.innerText = randomVal + "x";
                mult.style.color = "#e74c3c";
                agent.innerText = "PREDICTED: " + randomVal + "x";
                btn.innerText = "GET PREDICTION";
                btn.disabled = false;
                
                // Telegram Notification
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=New Prediction: ${randomVal}x`);
            }, 2000);
        }
    </script>
</body>
</html>
